<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food Coding Stars | FeedBag</title>

    <link rel="stylesheet" type ="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>


      <div class="header">
        <h1>FeedBag</h1>
        
        <p class="lead">Discover Your Cravings!</p>
      </div>


                      <!-- Questionnaire !-->

<div class="card">
<!--  <h5 class="card-header">Questionnaire</h5> !-->
  <div class="card-body">

      <div class="form-group">
         <label for="exampleSelect1">What time of day is it?</label>
         <select class="form-control" id="time-input">
           <option id="breakfast">Breakfast</option>
           <option id="lunch">Lunch</option>
           <option id="dinner">Dinner</option>
         </select>
       </div>
       <div class="form-group">
          <label for="exampleSelect1">What type of eater are you?</label>
          <select class="form-control" id="type-input">
            <option id="carnivore">Carnivore</option>
            <option id="herbivore">Herbivore</option>
            <option id="omnivore">Omnivore</option>
          </select>
        </div>
        <div class="form-group">
           <label for="exampleSelect1">What food culture are you in the mood for?</label>
           <select class="form-control" id="culture-input">
             <option id="american">American</option>
             <option id="italian">Italian</option>
             <option id="mexican">Mexican</option>
             <option id="chinese">Chinese</option>
             <option id="thai">Thai</option>
           </select>
         </div>
         <div class="form-group">
            <label for="exampleSelect1">What's your taste buds craving?</label>
            <select class="form-control" id="buds-input">
              <option id="sweet">Sweet</option>
              <option id="sour">Sour</option>
              <option id="bitter">Bitter</option>
              <option id="salty">Salty</option>
              <option id="savory">Savory</option>
            </select>
          </div>
          <div class="form-group">
             <label for="exampleSelect1">What's your price range?</label>
             <select class="form-control" id="price-input">
               <option id="cheap">Cheap</option>
               <option id="moderate">Moderate</option>
               <option id="boujie">BOUJIE</option>
             </select>
           </div>
          <button type="submit" class="button">Get Your FeedBag</button>

      </div>
    </div>

  </body>
</html>
