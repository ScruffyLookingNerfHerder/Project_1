<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Food Coding Stars | FeedBag</title>

    <link rel="stylesheet" type ="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>

    <div class="jumbotron header">
      <div class="container">
        <h1>FeedBag</h1>
        <p class="lead">Restaurants or Couch. Feed your cravings!</p>
      </div>
    </div>

                      <!-- Question 1 !-->
    <div class="form-group">
      <h5 class="card">Question 1</h5>
		    <label class="control-label">What time of day is it?</label>
		    <div class="radio">
          <button type="button" class="btn btn-primary">Breakfast</button>
          <button type="button" class="btn btn-secondary">Lunch</button>
          <button type="button" class="btn btn-success">Dinner</button>
		    </div>
                    <!-- Question 2 !-->
      <h5 class="card">Question 2</h5>
        <label class="control-label">What type of eater are you?</label>
        <div class="radio">
          <button type="button" class="btn btn-primary">Carnivore</button>
          <button type="button" class="btn btn-secondary">Herbivore</button>
          <button type="button" class="btn btn-success">Omnivore</button>
        </div>
                      <!-- Question 3 !-->
      <h5 class="card">Question 3</h5>
        <label class="control-label">What food culture are you in the mood for?</label>
        <div class="radio">
          <button type="button" class="btn btn-primary">American</button>
          <button type="button" class="btn btn-secondary">Italian</button>
          <button type="button" class="btn btn-success">Mexican</button>
          <button type="button" class="btn btn-danger">Chinese</button>
          <button type="button" class="btn btn-warning">Thai</button>
        </div>
                      <!-- Question 4 !-->
      <h5 class="card">Question 4</h5>
        <label class="control-label">What's your taste buds craving?</label>
        <div class="radio">
          <button type="button" class="btn btn-primary">Sweet</button>
          <button type="button" class="btn btn-secondary">Sour</button>
          <button type="button" class="btn btn-success">Bitter</button>
          <button type="button" class="btn btn-danger">Salty</button>
          <button type="button" class="btn btn-warning">Savory</button>
        </div>
                      <!-- Question 5 !-->
      <h5 class="card">Question 5</h5>
        <label class="control-label">What's your price range?</label>
        <div class="radio">
          <button type="button" class="btn btn-primary">Cheap</button>
          <button type="button" class="btn btn-secondary">Moderate</button>
          <button type="button" class="btn btn-success">BOUJIE</button>
        </div>
    </div>

  </body>
</html>
